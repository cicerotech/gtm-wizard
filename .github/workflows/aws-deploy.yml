# =============================================================================
# AWS Deployment Workflow
# =============================================================================
# This workflow builds and deploys GTM Brain to AWS Fargate.
# IMPORTANT: This is triggered MANUALLY only (workflow_dispatch).
# It will NOT run automatically on push.
#
# Prerequisites:
# 1. Terraform infrastructure must be deployed first
# 2. GitHub secrets must be configured (see README)
# =============================================================================

name: Deploy to AWS

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'sandbox'
        type: choice
        options:
          - sandbox
          - production
      confirm_deploy:
        description: 'Type "deploy" to confirm'
        required: true
        type: string

env:
  AWS_REGION: us-east-2
  ECR_REPOSITORY: gtm-brain
  ECS_CLUSTER: gtm-brain-${{ github.event.inputs.environment }}-cluster
  ECS_SERVICE: gtm-brain-${{ github.event.inputs.environment }}-service

jobs:
  # ---------------------------------------------------------------------------
  # Validation
  # ---------------------------------------------------------------------------
  validate:
    name: Validate Deployment
    runs-on: ubuntu-latest
    steps:
      - name: Check confirmation
        if: github.event.inputs.confirm_deploy != 'deploy'
        run: |
          echo "::error::Deployment not confirmed. Please type 'deploy' to confirm."
          exit 1

      - name: Log deployment info
        run: |
          echo "Deploying to: ${{ github.event.inputs.environment }}"
          echo "Triggered by: ${{ github.actor }}"
          echo "Branch: ${{ github.ref_name }}"

  # ---------------------------------------------------------------------------
  # Build and Push Docker Image
  # ---------------------------------------------------------------------------
  build:
    name: Build and Push
    runs-on: ubuntu-latest
    needs: validate
    outputs:
      image: ${{ steps.build-image.outputs.image }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build Docker image
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          # Push both tags
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          # Output image URI for deployment step
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

  # ---------------------------------------------------------------------------
  # Deploy to ECS
  # ---------------------------------------------------------------------------
  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --force-new-deployment

      - name: Wait for service stability
        run: |
          echo "Waiting for service to stabilize..."
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }}
          echo "Service is stable!"

      - name: Get deployment status
        run: |
          aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --query 'services[0].deployments[0]' \
            --output table

  # ---------------------------------------------------------------------------
  # Post-deployment verification
  # ---------------------------------------------------------------------------
  verify:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get ALB DNS name
        id: alb
        run: |
          ALB_DNS=$(aws elbv2 describe-load-balancers \
            --names "gtm-brain-${{ github.event.inputs.environment }}-alb" \
            --query 'LoadBalancers[0].DNSName' \
            --output text 2>/dev/null || echo "not-found")
          echo "dns=$ALB_DNS" >> $GITHUB_OUTPUT
          echo "ALB DNS: $ALB_DNS"

      - name: Health check
        if: steps.alb.outputs.dns != 'not-found'
        run: |
          echo "Checking health endpoint..."
          for i in {1..6}; do
            if curl -sf "http://${{ steps.alb.outputs.dns }}/health" > /dev/null; then
              echo "Health check passed!"
              exit 0
            fi
            echo "Attempt $i failed, waiting 10 seconds..."
            sleep 10
          done
          echo "::warning::Health check did not pass within 60 seconds"

      - name: Deployment summary
        run: |
          echo "## Deployment Complete ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** ${{ needs.build.outputs.image }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL:** http://${{ steps.alb.outputs.dns }}" >> $GITHUB_STEP_SUMMARY
