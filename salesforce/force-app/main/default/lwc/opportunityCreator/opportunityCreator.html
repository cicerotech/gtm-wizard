<template>
    <!-- Full overlay spinner during creation -->
    <template if:true={isCreating}>
        <div class="creating-overlay">
            <lightning-spinner alternative-text="Creating opportunity" size="medium"></lightning-spinner>
            <p class="creating-message">Creating opportunity...</p>
        </div>
    </template>

    <div class="opp-creator-container">
        <div class="form-wrapper">
            <div class="form-container">
                <!-- Error Message -->
                <template if:true={showError}>
                    <div class="error-banner">
                        <lightning-icon icon-name="utility:error" size="x-small" variant="inverse"></lightning-icon>
                        <span>{errorMessage}</span>
                    </div>
                </template>
                
                <!-- Account Lookup -->
                <div class="form-field">
                    <label class="field-label">
                        <abbr class="slds-required" title="required">*</abbr>
                        Account
                    </label>
                    
                    <!-- Selected Account Display -->
                    <template if:true={hasSelectedAccount}>
                        <div class="selected-account">
                            <div class="selected-account-info">
                                <lightning-icon icon-name="standard:account" size="small"></lightning-icon>
                                <div class="account-details">
                                    <span class="account-name">{selectedAccount.name}</span>
                                    <template if:true={selectedAccount.subtitle}>
                                        <span class="account-subtitle">{selectedAccount.subtitle}</span>
                                    </template>
                                </div>
                            </div>
                            <lightning-button-icon 
                                icon-name="utility:close" 
                                alternative-text="Clear" 
                                variant="bare"
                                onclick={handleClearAccount}>
                            </lightning-button-icon>
                        </div>
                    </template>
                    
                    <!-- Account Search -->
                    <template if:false={hasSelectedAccount}>
                        <div class="search-container">
                            <div class="search-input-wrapper">
                                <input 
                                    type="text" 
                                    class="account-search-input slds-input"
                                    placeholder="Search accounts..."
                                    value={searchTerm}
                                    oninput={handleSearchChange}
                                    onfocus={handleSearchFocus}
                                    onblur={handleSearchBlur}
                                />
                                <template if:true={isSearching}>
                                    <div class="search-spinner">
                                        <lightning-spinner alternative-text="Searching" size="small"></lightning-spinner>
                                    </div>
                                </template>
                                <template if:false={isSearching}>
                                    <lightning-icon 
                                        icon-name="utility:search" 
                                        size="x-small" 
                                        class="search-icon">
                                    </lightning-icon>
                                </template>
                            </div>
                            
                            <!-- Search Results Dropdown -->
                            <template if:true={showDropdown}>
                                <div class="search-dropdown">
                                    <template if:true={searchResults.length}>
                                        <ul class="results-list">
                                            <template for:each={searchResults} for:item="account">
                                                <li key={account.id} 
                                                    class="result-item"
                                                    data-id={account.id}
                                                    onclick={handleSelectAccount}>
                                                    <lightning-icon icon-name="standard:account" size="small"></lightning-icon>
                                                    <div class="result-info">
                                                        <span class="result-name">{account.name}</span>
                                                        <template if:true={account.subtitle}>
                                                            <span class="result-subtitle">{account.subtitle}</span>
                                                        </template>
                                                    </div>
                                                </li>
                                            </template>
                                        </ul>
                                    </template>
                                    <template if:false={searchResults.length}>
                                        <div class="no-results">
                                            <template if:true={isSearching}>
                                                Searching...
                                            </template>
                                            <template if:false={isSearching}>
                                                No accounts found
                                            </template>
                                        </div>
                                    </template>
                                </div>
                            </template>
                        </div>
                    </template>
                </div>
                
                <!-- Stage -->
                <div class="form-field">
                    <lightning-combobox
                        name="stage"
                        label="Stage"
                        value={stage}
                        options={stageOptions}
                        required
                        onchange={handleStageChange}>
                    </lightning-combobox>
                </div>
                
                <!-- Target Sign Date with Assist Buttons -->
                <div class="form-field">
                    <label class="field-label">Target Sign Date</label>
                    <input 
                        type="date" 
                        class="slds-input"
                        value={targetSignDate}
                        onchange={handleDateChange}
                    />
                    <div class="assist-buttons">
                        <button type="button" class="assist-btn" data-days="100" onclick={handleDateAssist}>100 days</button>
                        <button type="button" class="assist-btn" data-days="150" onclick={handleDateAssist}>150 days</button>
                        <button type="button" class="assist-btn" data-days="180" onclick={handleDateAssist}>180 days</button>
                    </div>
                </div>
                
                <!-- ACV with Assist Buttons -->
                <div class="form-field">
                    <label class="field-label">ACV</label>
                    <div class="currency-input">
                        <span class="currency-symbol">$</span>
                        <input 
                            type="number" 
                            class="slds-input currency-field"
                            value={acv}
                            onchange={handleAcvChange}
                            min="0"
                            step="1000"
                        />
                    </div>
                    <div class="assist-buttons">
                        <button type="button" class="assist-btn" data-amount="50000" onclick={handleAcvAssist}>$50k</button>
                        <button type="button" class="assist-btn" data-amount="100000" onclick={handleAcvAssist}>$100k</button>
                        <button type="button" class="assist-btn" data-amount="200000" onclick={handleAcvAssist}>$200k</button>
                    </div>
                </div>
                
                <!-- Product Lines (multi-select checkboxes) -->
                <div class="form-field">
                    <label class="field-label">
                        <abbr class="slds-required" title="required">*</abbr>
                        Product Lines
                    </label>
                    <div class="product-lines-picker">
                        <lightning-checkbox-group
                            name="productLines"
                            options={productLineOptions}
                            value={selectedProductLines}
                            onchange={handleProductLinesChange}>
                        </lightning-checkbox-group>
                    </div>
                    <template if:true={hasSelectedProductLines}>
                        <div class="product-lines-summary">{selectedProductLinesSummary}</div>
                    </template>
                </div>
                
                <!-- Opportunity Source -->
                <div class="form-field">
                    <lightning-combobox
                        name="opportunitySource"
                        label="Opportunity Source"
                        value={opportunitySource}
                        options={opportunitySourceOptions}
                        onchange={handleSourceChange}>
                    </lightning-combobox>
                </div>
                
                <!-- Actions -->
                <div class="form-actions">
                    <lightning-button 
                        label="Cancel" 
                        onclick={handleCancel}>
                    </lightning-button>
                    <lightning-button 
                        label={createButtonLabel}
                        variant="brand"
                        disabled={isCreating}
                        onclick={handleCreate}>
                    </lightning-button>
                </div>
            </div>
        </div>
    </div>
</template>
