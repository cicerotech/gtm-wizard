<template>
    <div class="logo-container">
        <template if:true={hasLogo}>
            <img 
                src={logoUrl} 
                alt={accountName}
                class="company-logo"
                onerror={handleImageError}
            />
        </template>
        <template if:false={hasLogo}>
            <lightning-icon 
                icon-name="standard:account" 
                size="large"
                class="default-icon">
            </lightning-icon>
        </template>
    </div>
</template>
